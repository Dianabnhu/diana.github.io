   <h3>1. Цей телесеріал детективного жанру розповість нам про детектива Річарда Пулі. Працюючи в столиці Англії інспектором поліції, йому віддають наказ вирушати в далеке відрядження в карибський архіпелаг, в місце, під назвою Сент-Мері. Річарду це місце абсолютно не до вподоби, але він не здається і береться за розслідування.</h3>



 <h3>2. Два вуличних фокусника, що промишляє дрібним шантажем гіпнотизер і дівчина-ілюзіоніст, отримують пропозицію, від якого амбіції не дозволяють їм відмовитися. З подачі людини, яка воліє залишатися в тіні, вони стають найбільш обговорюваними фокусниками Америки. А все завдяки тому, що на уявленнях, які вони влаштовують, на людей в буквальному сенсі падають гроші. Що стоїть за безпрецедентною щедрістю і чого добиваються «Чотири вершники», забираючи гроші у багатих і роздаючи їх простим людям, намагаються розібратися не тільки ФБР та Інтерпол.</h3> 

<h3>3. В основу сюжету детективного серіалу «Батько Браун» лягла серія оповідань відомого англійського письменника Гілберта Кіт Честертона, що розповідають про католицького священика отця Брауна. Не можна не відзначити той факт, що прототипом Брауна стала реальна людина, священик Джон О'Коннор, завдяки якому Честертон прийняв католицьку віру.
Дія серіалу розгортається в середині 50-х років минулого століття, в одному з маленьких англійських містечок, де і проживає головний герой - священик отець Браун. Його парафіяни - це різні люди, серед яких навіть є представники дворянства. Одні з них приходять за порадою, інші за допомогою, а деякі просто поговорити і пригостити священика якм-небудь смачною їжею власного приготування, але всіх їх об'єднує повага до батька Брауна. Єдиний хто недолюблює батька Брауна, так це місцевий слідчий, в справи якого цікавий священик постійно лізе, заважаючи тим самим слідству. Однак навіть він захоплюється винятковим аналітичним розумом Брауна і його здатністю розуміти психологію інших людей, що дає йому можливість розкривати найскладніші злочину ...</h3> 

 <h3>4. Сюжет вибудовано навколо історії Дезмонда Досса, яка свого часу отримала широкий розголос. На війну Дезмонд пішов у якості добровольця та навіть був удостоєний однієї з найвищих армійських нагород - Медаллю Пошани. Але, будучи військовим медиком, Досс відмовлявся брати в руки зброю і вбивати людей під час битви за японський острів Окінава. 
Черговий фільм у Гібсона вийшов приголомшливим, емоційним, драматичним. Тут немає звичних глядачеві героїв з вольовим обличчям, що відважно кидаються з гвинтівкою на танки. Солдати зображені звичайними людьми зі страхами та власними переживанням, які усвідомлюються, що можуть загинути в перші ж секунди бою.</h3>
